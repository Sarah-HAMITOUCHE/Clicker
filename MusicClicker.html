<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🎶 Music Clicker 🎶</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrapper">
    <!--Tableau Score-->
    <div class="sidebar left">
      <h2>🎵 Tes Beats</h2>
      <p>Beats : <span id="score">0</span></p>
      <p>Par clic : <span id="clickPower">1</span></p>
      <p>Rythme : <span id="clickLevel">1</span></p>
      <p>Amplis : <span id="ampCount">0</span></p>
      <p>Groupes : <span id="bandCount">0</span></p>
      <!-- Bouton Réinitialiser -->
      <button id="resetGame">🔁 Réinitialiser le jeu</button>
    </div>

    <!-- BOUTON CENTRAL -->
    <div class="main">
      <h1>🎶 Music Clicker 🎶</h1>
      <div id="floatingTextContainer"></div>
      <button id="clicker">🎵 Clique ici !</button>
    </div>

    <!-- BOUTIQUE À DROITE -->
    <div class="sidebar right">
      <h2>🛒 Boutique</h2>
      <button id="buyAmp">🎚️ Acheter un Ampli (10 beats)</button>
      <button id="buyBand">🎤 Acheter un Groupe (100 beats)</button>
      <button id="upgradeClick">⚡ Améliorer le Clic (50 beats)</button>
      <h3>Améliorations</h3>
      <div class="shop-category" id="upgrades-container" class="items-container">
        <button id="buy-guitare">🎸 Acheter une Guitare (50 beats)</button>
        <button id="buy-piano">🎹 Acheter un Piano (150 beats)</button>
        <button id="buy-tenues">👗 Acheter des Tenues (300 beats)</button>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
